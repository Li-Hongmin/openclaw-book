[book]
title = "OpenClaw实战：从零构建智能Agent系统"
authors = ["Hongmin Li"]
language = "zh"
src = "src"

[build]
build-dir = "book"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/Li-Hongmin/openclaw-book"
additional-css = ["src/custom.css"]
additional-js = ["src/custom.js", "mermaid.min.js", "mermaid-init.js"]
